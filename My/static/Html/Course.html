    function getCookie(cname) {
      var name = cname + "=";
      var ca = document.cookie.split(";");
      for (var i = 0; i < ca.length; i++) {
        var c = ca[i].trim();
        if (c.indexOf(name) == 0) {
          return c.substring(name.length, c.length);
        }
      }
      return "";
    }

      const UserID = getCookie("UserID");

        Course(UserID);

    var SomeThing_Load = function () {
      var D = new Date();
      var Days = D.getDay();
      const Day = D.getDate();
      let Week;
      switch (Days) {
        case 1:
          Week = "星期一";
          break;
        case 2:
          Week = "星期二";
          break;
        case 3:
          Week = "星期三";
          break;
        case 4:
          Week = "星期四";
          break;
        case 5:
          Week = "星期五";
          break;
        case 6:
          Week = "星期六";
          break;
        case 0:
          Week = "星期日";
          break;
      }
      document.getElementById("Day_Title").innerHTML = Week;
      document.getElementById("Day_Content").innerHTML = Day;
      Time_Echarts_Load();
    };

    var Day_Or_Time = function (element) {
      const Date = document.getElementById("Day_Box_Date");
      const Time = document.getElementById("Day_Box_Time");
      if (element == "Time") {
        Date.style.visibility = "hidden";
        Date.style.opacity = "0";
        Date.style.height = "0";
        Time.style.visibility = "visible";
        Time.style.opacity = "1";
        Time.style.height = "13rem";
      } else {
        Date.style.opacity = "1";
        Date.style.height = "13rem";
        Time.style.opacity = "0";
        Time.style.height = "0";
        Time.style.visibility = "hidden";
        Date.style.visibility = "visible";
      }
    };

    var Next_Or_Course = function (element) {
      const Next = document.getElementById("Class_Box_Next");
      const Course = document.getElementById("Class_Box_Course");
      if (element == "Course") {
        Course.style.opacity = "1";
        Course.style.width = "100%";
        Course.style.height = "13rem";
        Next.style.opacity = "0";
        Next.style.width = "0";
        Next.style.height = "0";
        Next.style.visibility = "hidden";
        Course.style.visibility = "visible";
      } else {
        Next.style.opacity = "1";
        Next.style.width = "100%";
        Next.style.height = "13rem";
        Course.style.opacity = "0";
        Course.style.width = "0";
        Course.style.height = "0";
        Course.style.visibility = "hidden";
        Next.style.visibility = "visible";
      }
    };

    var Course = function (UserID) {
      let Hour_Num, Week_Num;
      const ClassName = UserID.slice(2, 10);
      const D = new Date();
      let Week = D.getDay();
      let Hour = D.getHours();
      switch (true) {
        case Hour < 9:
          Hour_Num = 0;
          break;
        case 9 <= Hour && Hour < 11:
          Hour_Num = 1;
          break;
        case 11 <= Hour && Hour < 14:
          Hour_Num = 2;
          break;
        case 14 <= Hour && Hour < 16:
          Hour_Num = 3;
          break;
        case 16 <= Hour:
          Hour_Num = 0;
          Week += 1;
          break;
      }
      if (Week == 0 || Week == 6 || Week == 7) {
        Week = 1;
      }
      Week_Num = Week - 1;
      axios({
        method: "POST",
        url: My_Url + "/course/all",
        data: {
          ClassName: ClassName,
        },
      }).then((res) => {
        Course_Table(res);
        console.log("Week", Week_Num, "Class", Hour_Num);
        Class: for (let m = 0; m < 5; m++) {
          for (let n = Hour_Num; n < 4; n++) {
            if (Course_Array[Week_Num][n] !== null) {
              console.log(Course_Array[Week_Num][n]);
              console.log(Week_Num, n);
              document.getElementById("Class_Content").innerHTML =
                Course_Array[Week_Num][n];
              switch (Week_Num) {
                case 0:
                  Course_Week = "星期一";
                  break;
                case 1:
                  Course_Week = "星期二";
                  break;
                case 2:
                  Course_Week = "星期三";
                  break;
                case 3:
                  Course_Week = "星期四";
                  break;
                case 4:
                  Course_Week = "星期五";
                  break;
                default:
                  break;
              }
              switch (n) {
                case 0:
                  Course_Hour = "第一节 8:40~10:05";
                  break;
                case 1:
                  Course_Hour = "第二节 10:25~11:50";
                  break;
                case 2:
                  Course_Hour = "第三节 13:20~14:45";
                  break;
                case 3:
                  Course_Hour = "第四节 14:55~16:20";
                  break;
                default:
                  break;
              }
              break Class;
            }
          }
          Hour_Num == 0;
          Week_Num++;
          if (Week_Num == 5) {
            Week_Num == 0;
          }
        }

        document.getElementById("Class_Bottom").innerHTML =
          Course_Week + "&nbsp;&nbsp;&nbsp;&nbsp;" + Course_Hour;
      });
    };

    var Course_Table = function (res) {
      for (let i = 0; i < 5; i++) {
        let Day_Course = new Array();
        for (let j = 0; j < 4; j++) {
          const n = 4 * i + j;
          Day_Course[j] = res.data[n];
        }
        Course_Array.push(Day_Course);
      }
      console.log(Course_Array);

      let Course_Name = "course";
      const table = document.getElementById("Course_Table_TBody");
      for (let n = 0; n < 4; n++) {
        const tr = document.createElement("tr");
        table.appendChild(tr);
        for (let m = 0; m < 5; m++) {
          const td = document.createElement("td");
          td.innerHTML = Course_Array[m][n];
          tr.appendChild(td);

      Course_Select();

        Title_Menu_Turn.style.transform = "rotate(-90deg)";

    var Go_Home = () => {
      const Week = document.getElementById("Go_Home_Select_Week").value;
      const Class = document.getElementById("Go_Home_Select").value;
      const textarea = document.getElementById("Go_Home_Text").value;

          id: getCookie("UserID"),

          tr.setAttribute("onclick", Tr_Function);
